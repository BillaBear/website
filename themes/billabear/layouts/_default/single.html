{{ define "main" }}

{{- partial "menu.html" . -}}
    <div class="container">
        <div class="row">

            <div class="col-sm-8">

                <section class="article">
                    <h1 class="article-title">{{ .Title }}</h1>

                    <section>
                        <p><strong>Written by:</strong> {{ $.Param "author.display_name" }} <strong>Published on:</strong> {{ .Date.Format "Mon Jan 2, 2006" }}</p>
                    </section>
                    <div>
                      <article id="content">
                        {{ .Content }}
                      </article>
                    </div>
                  </section>


            </div>
            <div class="col-sm-4">
              {{- partial "sidebar.html" . -}}
            </div>


        </div>


{{ end }}
