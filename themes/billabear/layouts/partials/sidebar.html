
{{ $s := site.Params }}
{{- $posts := where .Site.RegularPages "Type" "in" $s.mainSections }}

<div class="px-3">
    <div class="sidebar-panel">
        <div class="rounded-t-xl font-bold bg-blue-100 p-3 text-xl">
            Latest Posts
        </div>
        <div class="p-3 border border-blue-100 rounded-b-xl">
        
            <ul class="list-disc pl-5">
                <!-- orders content according to the "publishdate" field in front matter -->
                {{- range first 5 $posts }}
                  <li>
                    <a href="{{ .Permalink }}" class="hover:underline hover:text-blue-300">{{ .Title }}</a>
                  </li>
                {{ end }}
              </ul>
        </div>
    </div>
</div>
